<!DOCTYPE html>
<html>
<head>
	<title>Disappearing Text App</title>
</head>
<body>
	<textarea id="text" rows="10" cols="50"></textarea>
	<button onclick="submitText()">Submit</button>

	<script>
		function submitText() {
			var text = document.getElementById("text").value;
			document.getElementById("text").value = "";

			// Set a timer for 5 seconds to clear the text
			setTimeout(function() {
				document.getElementById("text").value = "";
			}, 5000);
		}
	</script>
</body>
</html>
