<!DOCTYPE html>
<html>
  <head>
    <title>Blank Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
 <div id="editable" contenteditable="true" style="padding: 5px; width: 80%; margin: auto;">
      <p>"    "</p> it needs to clear that div every 5 seconds
    </div>
    <script>
      function clearPage() {
        setInterval(function() {
          var editable = document.getElementById("editable");
          if (editable) {
            editable.innerHTML = "";
          }
        }, 5000);
      }
      clearPage(); // Call the function to start the interval immediately
    </script>
    
    <script>
      // Create a blinking cursor
      setInterval(function() {
        var el = document.querySelector('div[contenteditable=true]');
        if (el) {
          el.focus();
          var range = document.createRange();
          range.selectNodeContents(el);
          range.collapse(false);
          var sel = window.getSelection();
          sel.removeAllRanges();
          sel.addRange(range);
        }
      }, 500);
    </script>
  </body>
</html>
