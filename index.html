<!DOCTYPE html>
<html>
  <head>
    <title>Disappearing Text</title>
    <style>
      #myText {
        border-right: 2px solid black; /* This creates the blinking cursor */
        animation: blink 0.5s infinite; /* This animates the blinking cursor */
      }
      @keyframes blink {
        50% {
          border-color: transparent; /* This alternates the border color between black and transparent */
        }
      }
    </style>
  </head>
  <body>
    <p id="myText">Hello, World!</p>
    <script>
      let duration = 5000; // Change this value to adjust the duration of the timer (in milliseconds)
      setTimeout(function() {
        document.getElementById("myText").style.display = "none";
      }, duration);
    </script>
  </body>
</html>
