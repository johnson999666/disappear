<!DOCTYPE html>
<html>
<head>
	<title>Enlarging Images on Click</title>
	<style>
		/* CSS styles to make the images float left and add some margin */
		img {
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
		}

		/* CSS styles to make the images enlarge when clicked */
		img.enlarge {
			transform: scale(1.5);
			z-index: 1;
			position: relative;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- 12 image tags that enlarge when clicked -->
	<img src="red.jpg" onclick="enlargeImage(this)" />
	<img src="red.jpg" onclick="enlargeImage(this)" />
	<img src="red.jpg" onclick="enlargeImage(this)" />
	<img src="image4.jpg" onclick="enlargeImage(this)" />
	<img src="image5.jpg" onclick="enlargeImage(this)" />
	<img src="image6.jpg" onclick="enlargeImage(this)" />
	<img src="image7.jpg" onclick="enlargeImage(this)" />
	<img src="image8.jpg" onclick="enlargeImage(this)" />
	<img src="image9.jpg" onclick="enlargeImage(this)" />
	<img src="image10.jpg" onclick="enlargeImage(this)" />
	<img src="image11.jpg" onclick="enlargeImage(this)" />
	<img src="image12.jpg" onclick="enlargeImage(this)" />

	<script>
		// JavaScript function to enlarge an image when clicked
		function enlargeImage(img) {
			img.classList.add("enlarge"); // add enlarge class to the clicked image

			// remove the enlarge class from the clicked image after a short delay
			setTimeout(function() {
				img.classList.remove("enlarge");
			}, 1000);
		}
	</script>
</body>
</html>
