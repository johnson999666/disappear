<!DOCTYPE html>
<html>
  <head>
    <title>Disappearing Text</title>
  </head>
  <body>
    <p id="myText">Hello, World!</p>
    <script>
      let duration = 5000; // Change this value to adjust the duration of the timer (in milliseconds)
      setTimeout(function() {
        document.getElementById("myText").style.display = "none";
      }, duration);
    </script>
  </body>
</html>
