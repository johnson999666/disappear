<!DOCTYPE html>
<html>
  <head>
    <title>Blank Page with Blinking Cursor</title>
    <style>
      #cursor {
        display: inline-block;
        width: 0.5rem;
        height: 1rem;
        border-bottom: 2px solid black;
        animation: blink 0.5s infinite;
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="text"></div>
    <span id="cursor"></span>
  </body>
</html>
