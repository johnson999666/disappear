<!DOCTYPE html>
<html>
<head>
	<title>Enlarging Images on Click</title>
	<style>
		/* CSS styles to make the images float left and add some margin */
		img {
			float: left;
			margin-right: 0;
			margin-bottom: 0;
			 width: 300px; /* Set a fixed width */
  height: 300px; /* Set a fixed height */
		}

		/* CSS styles to make the images enlarge when clicked */
		img.enlarge {
			transform: scale(3);
			z-index: 1;
			position: relative;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- 12 image tags that enlarge when clicked -->
	<img src="red.jpg" onclick="enlargeImage(this)" />
	<img src="purple.jpg" onclick="enlargeImage(this)" />
	<img src="blue.jpg" onclick="enlargeImage(this)" />
	<img src="yellow.jpg" onclick="enlargeImage(this)" />
	<img src="tiedie.jpg" onclick="enlargeImage(this)" />
	<img src="sunset.jpg" onclick="enlargeImage(this)" />
	<img src="gold.jpg" onclick="enlargeImage(this)" />
	<img src="terk.jpg" onclick="enlargeImage(this)" />
	<img src="silver.jpg" onclick="enlargeImage(this)" />
	<img src="light.jpg" onclick="enlargeImage(this)" />
	<img src="red.jpg" onclick="enlargeImage(this)" />
	<img src="red.jpg" onclick="enlargeImage(this)" />

	<script>
		// JavaScript function to enlarge an image when clicked
		function enlargeImage(img) {
			img.classList.add("enlarge"); // add enlarge class to the clicked image

			// remove the enlarge class from the clicked image after a short delay
			setTimeout(function() {
				img.classList.remove("enlarge");
			}, 1000);
		}
	</script>
</body>
</html>
